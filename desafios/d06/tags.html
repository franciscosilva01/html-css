<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos na lista a seguir. <br> passe o mouse sobre os termos para descobrir qual tag devera usar utilizar em cada caso. </p>
    <ul type="square">
        <li> <abbr title="use a tag <P>">paragrafos</abbr></li>
        <li> <abbr title="Use h1...h6">Titulos</abbr></li>
        <li> <abbr title="USe a tag img">Imagens</abbr></li>
        <li> <abbr title="Use a tag abbr"> abreviações</abbr></li>
        <li> <abbr title="use a tag body">Codigos fonte</abbr></li>
        <li> <abbr title="use a tag ol">listas numeradas</abbr></li>
        <li> <abbr title="Use a tag Ul">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
