<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <h1>Teste de Formulario</h1>
  <form action="cadastro.php" autocomplete="on">
    <label for="inome">Usuario:</label>
    <input type="text" name="usu" id="iusu" placeholder="Nome de usuario" required maxlength="30" autocomplete="name">

    <p>
     <label for="imedia">Media</label>
     <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required placeholder="0 a 10">
    </p>

    <p>
      <label for="imes">Periodo Letivo:</label>
      <input type="month" name="mes" id="imes" required>
    </p>

    <p>
      <label for="idia">Dia da prova:</label>
      <input type="date" name="dia" id="idia">
    </p>

    <p>
      <label for="ihora">Hora da Prova:</label>
      <input type="time" name="hr" id="ihr">
    </p>

    <p><input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>

</body>

</html>
