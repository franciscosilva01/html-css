<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclagem de Células</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 300px;

    }

    td {
      text-align: center;
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Mesclagem de Células</h1>
  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td>
    </tr>

    <tr>
      <td>D</td>
      <td>F</td>
    </tr>
    <tr>

      <td>H</td>
      <td rowspan="3">I</td>
    </tr>

    <tr>
      <td colspan="3">J</td>
      <td rowspan="4">K</td>
    </tr>
  </table>
</body>

</html>
