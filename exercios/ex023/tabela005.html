<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 500px;
      border-collapse: collapse;
    }

    caption {
      font-size: 1.3em;
      font-weight: bold;
      padding: 8px;
    }

    th,
    td {
      border: 1px solid black;
      padding: 9px;
    }

    .destaque {
      background-color: gray;
    }

    .cnome {
      background-color: rgb(128, 128, 128);
    }

    .cgrupo {
      background-color: yellowgreen;
    }
  </style>
</head>

<body>
  <h1>Exercício de Tabela</h1>
  <table>
    <colgroup>
      <col class="cnome">
      <col class="cgrupo" span="3">

    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>

    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>

    <tr>
      <td>Francisco</td>
      <td>M</td>
      <td>19</td>
      <td>Programador</td>
    </tr>

    <tr>
      <td>Gustavo</td>
      <td>M</td>
      <td>18</td>
      <td>Atleta</td>
    </tr>

    <tr>
      <td>Maria Adriana</td>
      <td>F</td>
      <td>25</td>
      <td>Advogada</td>
    </tr>

    <tr>
      <td>Helio</td>
      <td>M</td>
      <td>34</td>
      <td>Taxista</td>
    </tr>

    <tr>
      <td>Antonia</td>
      <td>F</td>
      <td>36</td>
      <td>Envestidora</td>
    </tr>
  </table>
</body>

</html>
