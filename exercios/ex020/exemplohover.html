<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <STyle>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

       div:hover {
        color: rgb(10, 34, 26);
       }

       div > p {
        display: none;
       }

       div:hover > p {
        display: block;
        background-color: rgb(112, 99, 57);
        color: rgb(255, 255, 255);
        width: 200px;
       }
    </STyle>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse abaixo</p>
    <div>
        passe o mouse aqui
        <p>VAI SE FUDER CURIOSO!!</p>
    </div>
    <p>fim de exemplo</p>
</body>
</html>
